<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Link to your CSS file (if you have one for styling the cart) -->
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>
    <div id="cart-container">
        <!-- Sample cart items (replace with actual items from your JavaScript) -->
        <div class="cart-item">
            <img src="item1.jpg" alt="Item 1">
            <div class="item-details">
                <h2>Item 1</h2>
                <p>Price: $19.99</p>
                <p>Quantity: 2</p>
                <p>Total: $39.98</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>
        <div class="cart-item">
            <img src="item2.jpg" alt="Item 2">
            <div class="item-details">
                <h2>Item 2</h2>
                <p>Price: $24.99</p>
                <p>Quantity: 1</p>
                <p>Total: $24.99</p>
            </div>
            <button class="remove-button">Remove</button>
        </div>
        <!-- End of sample items -->
    </div>
    <div id="total-container">
        <h2>Total:</h2>
        <span id="cart-total">$64.97</span>
    </div>
    <div id="checkout-button">
        <button>Checkout</button>
    </div>
    <!-- Link to your JavaScript file (cart.js) -->
    <script src="cart.js"></script>
    <div id="cart-container">
        <!-- Cart items will be dynamically added here by cart.js -->
    </div>
</body>
</html>
